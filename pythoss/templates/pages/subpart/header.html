{% load staticfiles %}
{% url 'home_page' as home %}
{% url 'service_page' as service %}
{% url 'contact_page' as contact %}
{% url 'work_page' as work %}
<div class="header">
	{% if slider_img.exists %}
	<div class="slider_container">
		<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
		  <div class="carousel-inner">
		  	{% for si in slider_img %}
		    <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}">
				<img src="{% static si.image.url %}" class="d-block w-100" alt="{% if si.title %}{{ si.title }}{% endif %}">
		    </div>
		    {% endfor %}
		  </div>
		  <a class="carousel-control-prev my-auto" href="#carouselExampleFade" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true" style="background-image: url({% static 'images/prev_a.png' %});"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next my-auto" href="#carouselExampleFade" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true" style="background-image: url({% static 'images/next_a.png' %});"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
	</div>
	{% endif %}
	<div class="nav-wrap">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-uppercase">
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav mx-auto px-0 py-3">
		      <li class="nav-item {% if request.path == home %}active{% endif %}">
		        <a class="nav-link" href="{{ home }}">Home <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item {% if request.path == service %}active{% endif %}">
		        <a class="nav-link" href="{{ service }}">Service</a>
		      </li>
		      <li class="nav-item {% if request.path == work %}active{% endif %}">
		        <a class="nav-link" href="{{ work }}">Work</a>
		      </li>
		      <li class="nav-item {% if request.path == contact %}active{% endif %}">
		        <a class="nav-link" href="{{ contact }}">Contact</a>
		      </li>
		    </ul>
		  </div>
		</nav>
	</div>
</div>
